{% extends "base.html" %}

{% block content %}

<div>
    <form action="" method="POST">
        <input type="submit" value="Add New Post" name="btn" class="btn btn-primary">
    </form> 
</div>
{% for post in all_posts %}

<div>
   <h2>{{ post.title }}</h2>
   <p>{{ post.pub_date.strftime('%Y-%m-%d') }}</p>
   <p>
       {{ post.body}}
   </p>
</div>

{% endfor %}
{% endblock %}
